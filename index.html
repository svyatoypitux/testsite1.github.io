<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRAGE RP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px; /* Increased padding for larger navbar */
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar a:hover {
            color: red;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-left: 50px; /* Added margin to move the text right */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 100px; /* To avoid overlap with navbar */
        }

        .input-field {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MIRAGE ROLE PLAY</div>
        <div>
            <a href="index.html">Главная</a>
            <a href="#">Форум</a>
            <a href="#">  </a>
        </div>
    </div>

    <div class="container">
        <div class="input-field">
            <label for="input1">Ваш ник</label>
            <input type="text" id="input1" placeholder="Введите текст...">
        </div>
        <div class="input-field">
            <label for="input2">Сумма доната</label>
            <input type="text" id="input2" placeholder="Введите текст...">
        </div>
        <button onclick="handleClick()">Оплатить</button>
    </div>

    <script>
        function handleClick() {
            window.location.href = 'https://www.google.com';
        }
    </script>
</body>
</html>
